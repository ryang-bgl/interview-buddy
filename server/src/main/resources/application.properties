# Application Configuration
spring.application.name=leetstack-backend

# Database Configuration
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER:}
spring.datasource.password=${DB_PASSWORD:}

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true
spring.liquibase.url=${spring.datasource.url}
spring.liquibase.user=${spring.datasource.username}
spring.liquibase.password=${spring.datasource.password}
spring.liquibase.driver-class-name=${spring.datasource.driver-class-name}

# jOOQ Configuration
spring.jooq.sql-dialect=MYSQL

# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI:https://your-auth-provider.com}

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Server Configuration
server.port=${PORT:8080}

# Management/Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# H2 Console (disabled for SQLite)
spring.h2.console.enabled=false
