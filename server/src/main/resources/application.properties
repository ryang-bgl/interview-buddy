# Application Configuration
spring.application.name=litdeck-backend

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:33008/litflashcard?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:hNHZLgKf3Jo6UGu}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Liquibase Configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${JWT_ISSUER_URI:https://your-auth-provider.com}

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Server Configuration
server.port=${PORT:8080}

# Management/Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.litdeck.backend=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.jooq=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Custom Application Properties
litdeck.jwt.secret=${JWT_SECRET:your-secret-key-here-change-in-production}
litdeck.jwt.expiration=86400000
litdeck.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8081}
litdeck.leetcode.graphql-url=https://leetcode.com/graphql